<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>WebGL 三角形範例</title>
  <style>
    body { margin: 0; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas></canvas>
<script>
  // 取得 WebGL context
  const canvas = document.querySelector("canvas");
  const gl = canvas.getContext("webgl");
  if (!gl) {
    alert("此瀏覽器不支援 WebGL");
  }

  // 頂點著色器 (Vertex Shader)
  const vsSource = `
    attribute vec2 aPosition;
    attribute vec3 aColor;
    varying vec3 vColor;
    void main(void) {
      gl_Position = vec4(aPosition, 0.0, 1.0);
      vColor = aColor;
    }
  `;

  // 片段著色器 (Fragment Shader)
  const fsSource = `
    precision mediump float;
    varying vec3 vColor;
    void main(void) {
      gl_FragColor = vec4(vColor, 1.0);
    }
  `;

  // 建立 shader
  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      console.error("Shader compile error:", gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vsSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);

  // 建立 program
  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);
  gl.useProgram(program);

  // 三角形資料 (位置 + 顏色)
  const vertices = new Float32Array([
    // X, Y,   R, G, B
     0.0,  0.8, 1.0, 0.0, 0.0, // 上 (紅)
    -0.8, -0.8, 0.0, 1.0, 0.0, // 左下 (綠)
     0.8, -0.8, 0.0, 0.0, 1.0  // 右下 (藍)
  ]);

  // 建立緩衝區
  const buffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
  gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

  // 綁定 attribute
  const aPosition = gl.getAttribLocation(program, "aPosition");
  const aColor = gl.getAttribLocation(program, "aColor");
  gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 5 * 4, 0);
  gl.enableVertexAttribArray(aPosition);
  gl.vertexAttribPointer(aColor, 3, gl.FLOAT, false, 5 * 4, 2 * 4);
  gl.enableVertexAttribArray(aColor);

  // 設定 viewport 與清除背景
  gl.viewport(0, 0, canvas.width = window.innerWidth, canvas.height = window.innerHeight);
  gl.clearColor(0.9, 0.9, 0.9, 1.0);
  gl.clear(gl.COLOR_BUFFER_BIT);

  // 畫三角形
  gl.drawArrays(gl.TRIANGLES, 0, 3);
</script>
</body>
</html>
